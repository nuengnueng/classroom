    <div class="col-md-4 mx-auto un-pad-me">

                <h3>
                    Add Score
                </h3>
            </div>

                <form action="" method="POST" class="form-vertical" role="form">
                    {% csrf_token %}
                  <fieldset>
                    <div class="form-group" id="name_field">
                        <label for="name1" > Name :</label>
                        <select name="name1" id="name1"> 
                            {% for student in data %}
                               <option >{{student.first_name}}   {{student.last_name}}</option> 
                            {% endfor %}
                        </select><br><br>
                        <div class="form-group" id="name_field1">
                            <label for="course" > courses :</label>
                            <select name="course" id="course"> 
                                {% for course in dog %}
                                   <option >{{course.subject_name}}</option> 
                                {% endfor %}
                            </select><br><br>
                           
                        <label for="score">Score :</label>
                        <input type="number" id="score" name="score" value placeholder autofocus="true"
                        class="form-control" required="true" maxlength="250"> </div>
                        <div class="form-group"><br><br>
                            <input type="submit" style="color: blue;" value="OK">

            
                           <a href="/" style="color: red;"role="button">Cancel</a>
                </div>
                  </fieldset>  
                </form>
            </div>
            <script>
